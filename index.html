<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>JS Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calc-body">
        <div class="calc-screen"><span id="result"></span></div>
        <div class="calc-buttons">
            <button class="btn red" data="clr" id="ac">AC</button>
            <button class="btn red" data="clr" id="ce">CE</button>
            <button class="btn" data="op" id="div">&#xf7;</button>
            <button class="btn" data="op" id="mult">X</button>
            <button class="btn" data="num" id="7">7</button>
            <button class="btn" data="num" id="8">8</button>
            <button class="btn" data="num" id="9">9</button>
            <button class="btn" data="op" id="sub">-</button>
            <button class="btn" data="num" id="4">4</button>
            <button class="btn" data="num" id="5">5</button>
            <button class="btn" data="num" id="6">6</button>
            <button class="btn" data="op" id="add">+</button>
            <button class="btn" data="num" id="1">1</button>
            <button class="btn" data="num" id="2">2</button>
            <button class="btn" data="num" id="3">3</button>
            <button class="btn tall" data="eq" id="equal">=</button>
            <button class="btn large" data="num" id="0">0</button>
            <button class="btn" data="num" id=".">.</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
